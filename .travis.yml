language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio update
script:
- sed -i "s/env_default = .*//g"  platformio.ini 
- platformio run

before_deploy:
- mkdir release
- cp ./.pioenvs/nodemcuv2/firmware.bin release/littleyoda-DCC-Decoder.nodemcuv2.bin
- cp ./.pioenvs/esp8285/firmware.bin release/littleyoda-DCC-Decoder.esp8285.bin
- cp ./.pioenvs/d1_mini/firmware.bin release/littleyoda-DCC-Decoder.d1_mini.bin
- cp ./.pioenvs/nodemcu/firmware.bin release/littleyoda-DCC-Decoder.nodemcu.bin
- find release

notifications:
  email:
    on_success: change
    on_failure: change
    
deploy:
  - provider: releases
    file: 
    - release/littleyoda-DCC-Decoder.nodemcuv2.bin
    - release/littleyoda-DCC-Decoder.esp8285.bin
    - release/littleyoda-DCC-Decoder.d1_mini.bin
    - release/littleyoda-DCC-Decoder.nodemcu.bin
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: littleyoda/littleyoda-DCC-Decoder
      tags: on
  - provider: pages
   local_dir: release
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: false
    on:
      repo: littleyoda/littleyoda-DCC-Decoder
