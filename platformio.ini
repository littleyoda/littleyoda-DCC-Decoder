[platformio]
src_dir = decoder

;env_default = esp32dev
env_default = d1_mini
;env_default = mhetesp32minikit
;env_default = esp32full
;env_default = d1_mini_pro
;env_default = esp8285
;env_default = nodemcuv2
[env]
check_tool = cppcheck, clangtidy

framework = arduino
lib_deps =
    Adafruit MCP23017 Arduino Library@1.0.3
    ArduinoJson@6.10.1
    LinkedList
    Adafruit PWM Servo Driver Library@1.0.4
    Adafruit SSD1306 Wemos Mini OLED
    Adafruit GFX Library@1.5.6
    https://github.com/PetrOsipov/ArduinoPortExtender

upload_port = /dev/ttyUSB0
upload_speed = 921600
upload_protocol = esptool
upload_resetmethod = nodemcu

monitor_port = /dev/ttyUSB0
monitor_speed = 115200


[env:d1_mini]
; espressif8266@1.8.0  => 2.4.2
platform = espressif8266@1.8.0 
board = d1_mini
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
board_build.flash_mode = dout

build_flags =
    -DARDUINO_ESP8266_WEMOS_D1MINI

[env:d1_mini_pro]
; espressif8266@1.8.0  => 2.4.2
platform = espressif8266@1.8.0 
board = d1_mini_pro
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
board_build.flash_mode = dout

build_flags =
    -DARDUINO_ESP8266_WEMOS_D1MINI


[env:nodemcu]

platform = espressif8266@1.8.0
board = nodemcu
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
board_build.flash_mode = dout

build_flags =
    -DARDUINO_ESP8266_NODEMCU

[env:nodemcuv2]

platform = espressif8266@1.8.0
board = nodemcuv2
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
board_build.flash_mode = dout

build_flags =
    -DARDUINO_ESP8266_NODEMCU

[env:esp8285]

platform = espressif8266@1.8.0
board = esp8285
board_build.mcu = esp8266
board_build.f_cpu = 80000000L
board_build.flash_mode = dout


build_flags =
    -DARDUINO_ESP8266_ESP01


[env:esp32dev]

platform = espressif32
board = esp32dev

build_flags =
    -DESP32


[env:mhetesp32minikit]

platform = espressif32
board = mhetesp32minikit

build_flags =
    -DESP32



[env:esp32full]

platform = espressif32
board = mhetesp32minikit

build_flags =
    -DLY_FEATURE_AUDIO
    -DESP32

lib_deps =
    ${env.lib_deps}
    earlephilhower/ESP8266Audio#4fed6a2
    Gianbacchio/ESP8266_Spiram

